version: '3.1'

services:
  db:
    image: postgres
    restart: always
    container_name: db
    ports:
      - "5432:5432"
    volumes:
#      Windows:
#      - ../pgdata:/var/lib/postgresql/data
#      Linux:
      - /home/technic47/pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1999
      - POSTGRES_DB=BikeService

  adminer:
    image: adminer
    container_name: adminer
    depends_on:
      - db
    restart: always
    ports:
      - "8000:8080"

  bikeservice:
    build:
      context: .
    container_name: app
    depends_on:
      - db
    ports:
      - "8080:8080"
    volumes:
#      Windows:
#      - ../images:/app/IMG
#      Linux:
      - /home/technic47/images:/app/IMG
    environment:
      - spring.config.location=classpath:/application-prod.properties
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/BikeService

