<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload picture</title>
</head>
<body>

<form th:method="POST" th:action="@{/pictures/upload}" enctype="multipart/form-data">
    <h2>Choose picture:</h2>
    <input type="file" name="newImage" accept="image/*">
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
