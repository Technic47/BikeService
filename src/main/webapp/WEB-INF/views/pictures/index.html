<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All pictures</title>
</head>
<body>

<div th:each="object : ${allPictures}">
    <img th:src="@{/preview/{fileName}(fileName=${object.getName()})}" alt = "img preview"/>

</div>
<br/>
<hr/>

<a th:href="@{/pictures/new}">Create new</a>

<form method="get" th:action="@{/home}">
    <input type="submit" value="Home"/>
</form>

</body>
</html>
