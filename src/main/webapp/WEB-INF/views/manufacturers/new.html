<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create manufacturer</title>
</head>
<body>

<form enctype="multipart/form-data" th:action="@{/manufacturers}" th:method="POST" th:object="${newObject}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>

    <label for="description">Enter description:</label>
    <input id="description" th:field="*{description}" type="text"/>
    <div style="color:red" th:errors="*{description}" th:if="${#fields.hasErrors('description')}"></div>
    <br/>

    <label for="link">Enter link:</label>
    <input id="link" th:field="*{link}" type="text"/>
    <div style="color:red" th:errors="*{link}" th:if="${#fields.hasErrors('link')}"></div>
    <br/>

    <label for="country">Enter country:</label>
    <input type="text" th:field="*{country}" id="country"/>
    <div style="color:red" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
    <br/>

    <label for="picture">Upload new picture:</label>
    <input accept="image/*" id="picture" name="newImage" type="file"/>
    <br/>

    <br/>
    <label for="pictures">Choose picture:</label>
    <div th:object="${allPictures}">
        <select id="pictures" name="picture">
            <option th:each="item : ${allPictures}"
                    th:value="${item.getId()}"
                    th:text="${item.getName()}">
            </option>
        </select>
    </div>

    <input type="submit" value="Create!"/>
</form>
</body>
</html>
