<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All manufacturers</title>
</head>
<body>

<div th:each="manufacturer : ${manufacturers}">
    <a th:href="@{/manufacturers/{id}(id=${manufacturer.getManufacturerid()})}"
       th:text="${manufacturer.getManufacturerid()} + ', ' + ${manufacturer.getName()}">doc</a>
</div>

<br/>
<hr/>
<a href="/manufacturers/new">Create new</a>

</body>
</html>
