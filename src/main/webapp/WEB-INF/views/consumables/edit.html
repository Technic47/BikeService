<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit consumable</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/consumables/{id}(id=${consumable.getId()})}" th:object="${consumable}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>
    <label for="description">Enter description:</label>
    <input type="text" th:field="*{description}" id="description"/>
    <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    <br/>
    <label for="volume">Enter volume:</label>
    <input type="text" th:field="*{volume}" id="volume"/>
    <div style="color:red" th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}"></div>
    <br/>
    <label for="model">Enter size:</label>
    <input type="text" th:field="*{model}" id="model"/>
    <div style="color:red" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></div>
    <br/>
    <label for="manufacturers">Choose manufacturer:</label>
    <div th:object="${manufacturers}">
        <select id="manufacturers" name="manufacturer">
            <option selected th:value="${manufacture.getId()}"
                    th:text="${manufacture.getName()}"></option>
            <option th:each="item : ${manufacturers}"
                    th:value="${item.getId()}"
                    th:text="${item.getName()}">
            </option>
        </select>
    </div>
    <br/>
    <br/>
    <label for="pictures">Choose picture:</label>
    <div th:object="${allPictures}">
        <select id="pictures" name="picture">
            <option selected th:value="${picture.getId()}"
                    th:text="${picture.getFileName()}"></option>
            <option th:each="item : ${allPictures}"
                    th:value="${item.getId()}"
                    th:text="${item.getFileName()}">
            </option>
        </select>
    </div>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
