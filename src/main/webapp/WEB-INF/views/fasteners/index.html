<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All fasteners</title>
</head>
<body>

<div th:each="object : ${objects}">
    <a th:href="@{/{category}/{id}(category=${category}, id=${object.getId()})}"
       th:text="${object.getId()} + ', ' + ${object.getName()}">doc</a>
</div>

<br/>
<hr/>
<a href="/documents/new">Create new</a>
<a th:href="@{/{category}/new(category=${category})}"
   th:text="Create new">doc</a>

</body>
</html>
