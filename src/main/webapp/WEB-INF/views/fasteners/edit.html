<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit fastener</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/fasteners/{id}(id=${fastener.getId()})}" th:object="${fastener}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>

    <label for="specs">Enter specs:</label>
    <input type="text" th:field="*{specs}" id="specs"/>
    <div style="color:red" th:if="${#fields.hasErrors('specs')}" th:errors="*{specs}"></div>
    <br/>

    <label for="description">Enter description:</label>
    <input type="text" th:field="*{description}" id="description"/>
    <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    <br/>

    <br/>
    <label for="pictures">Choose picture:</label>
    <div th:object="${allPictures}">
        <select id="pictures" name="picture">
            <option selected th:value="${picture.getId()}"
                    th:text="${picture.getName()}"></option>
            <option th:each="item : ${allPictures}"
                    th:value="${item.getId()}"
                    th:text="${item.getName()}">
            </option>
        </select>
    </div>

    <input type="submit" value="Update!"/>
</form>

</body>
</html>
