<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create fastener</title>
</head>
<body>
<form th:method="POST" th:action="@{/fasteners}" th:object="${newObject}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>

    <label for="specs">Enter specs:</label>
    <input type="text" th:field="*{specs}" id="specs"/>
    <div style="color:red" th:if="${#fields.hasErrors('specs')}" th:errors="*{specs}"></div>
    <br/>

    <label for="description">Enter description:</label>
    <input type="text" th:field="*{description}" id="description"/>
    <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    <br/>

    <input type="submit" value="Create!"/>
</form>
</body>
</html>
