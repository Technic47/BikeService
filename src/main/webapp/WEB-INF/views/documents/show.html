<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document info</title>
</head>
<body>

<div th:each="pair : ${properties}">
    <div th:if="${!pair.getKey().contains('link')}">
        <p th:text="${pair.getKey()} + ' - ' + ${pair.getValue()}">VALUE</p></div>
    <div th:if="${pair.getKey().contains('link')}">
        <a th:href="@{${pair.getValue()}}"
           th:text="${pair.getValue()}"></a>
    </div>
</div>

<a th:href="@{/category/{id}/edit(id=${object.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/category/{id}(id=${object.getId()})}">
    <label>
        <input th:type="submit" value="Delete">
    </label>
</form>

</body>
</html>
