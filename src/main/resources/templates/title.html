<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="/static/css/main.css" rel="stylesheet"/>
    <link href="/static/css/center.css" rel="stylesheet"/>
    <link href="/static/css/container.css" rel="stylesheet"/>
</head>
<body>
<div class="main">
    <div th:replace="~{header :: header}"></div>

    <div class="container-base">
        <div class="container-title">
            <div class="col-1-2">
                <h3>Велосипеды</h3>
                <a href="bikes"><img alt="My bikes" height="300"
                                     src="/static/siteIMG/bicycle set.jpg"/></a>
                <br/>
            </div>
            <div class="col-1-2">
                <h3>Запчасти</h3>
                <a href="parts"><img alt="My parts" height="300"
                                     src="/static/siteIMG/bicycle parts.jpg"/></a>
            </div>
        </div>
        <div class="container-title">
            <div class="col-5-2">
                <h3>Документы</h3>
                <a href="documents"><img alt="My documents" height="200"
                                         src="/static/siteIMG/documents.jpg" width="200"/></a>
            </div>
            <div class="col-5-2">
                <h3>Крепёж</h3>
                <a href="fasteners"><img alt="My fasteners" height="200"
                                         src="/static/siteIMG/fasteners.jpg" width="200"/></a>
            </div>
            <div class="col-5-2">
                <h3>Инструменты</h3>
                <a href="tools"><img alt="My tools" height="200"
                                     src="/static/siteIMG/tools.jpg" width="200"/></a>
            </div>
            <div class="col-5-2">
                <h3>Производители</h3>
                <a href="manufacturers"><img alt="My manufacturers" height="200"
                                             src="/static/siteIMG/manufacturers.jpg" width="200"/></a>
            </div>
            <div class="col-5-2">
                <h3>Расходники</h3>
                <a href="consumables"><img alt="My consumables" height="200"
                                           src="/static/siteIMG/consumables.jpg" width="200"/></a>
            </div>
        </div>
    </div>

    <div th:replace="~{header :: footer}"></div>
</div>
</body>
</html>
