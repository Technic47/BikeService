<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload picture</title>
</head>
<body>

<form enctype="multipart/form-data" th:action="@{/pictures/upload}" th:method="POST">
    <h2>Choose picture:</h2>
    <input accept="image/*" name="newImage" type="file">
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
