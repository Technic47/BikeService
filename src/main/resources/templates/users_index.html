<!DOCTYPE html>
<html lang="ru" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="/static/css/center.css" rel="stylesheet"/>
    <link href="/static/css/table-no-border.css" rel="stylesheet"/>
    <link href="/static/css/border-block.css" rel="stylesheet"/>
    <link href="/static/css/main.css" rel="stylesheet"/>
</head>
<body>
<header class="header">
    <h1>
        <div sec:authentication="principal.username"></div>
    </h1>
    <nav>
        <a th:href="@{/title}">На главную</a>
        <a th:href="@{/logout}">Log out</a>
    </nav>
</header>
<div class="main">
    <div class="center">
        <h3>
            Пользователи зарегистрированные в системе:
        </h3>
    </div>
    <div class="border-block">
        <table class="table-no-border">
            <tbody>
            <tr th:each="user : ${users}">
                <td>
                    <a th:href="@{/users/{id}(id=${user.getId()})}"
                       th:text="${user.toString()}">user</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
