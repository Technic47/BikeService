<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="/static/css/center.css" rel="stylesheet"/>
    <link href="/static/css/table-no-border.css" rel="stylesheet"/>
    <link href="/static/css/border-block.css" rel="stylesheet"/>
    <link href="/static/css/main.css" rel="stylesheet"/>
</head>
<body>

<div th:insert="~{/header :: header}"></div>

<div class="main">
    <div class="center">
        <h3>
            Пользователи зарегистрированные в системе:
        </h3>
    </div>
    <div class="border-block">
        <table class="table-no-border">
            <tbody>
            <tr th:each="user : ${users}">
                <td>
                    <a th:href="@{/users/{id}(id=${user.getId()})}"
                       th:text="${user.toString()}">user</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
