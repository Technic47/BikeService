<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All pictures</title>
    <link href="/static/css/container.css" rel="stylesheet"/>
    <link href="/static/css/table-no-border.css" rel="stylesheet"/>
    <link href="/static/css/border-block.css" rel="stylesheet"/>
    <link href="/static/css/main.css" rel="stylesheet"/>
    <link href="/static/css/multi-columns.css" rel="stylesheet"/>
</head>
<body>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/7edf9b7286.js"></script>
<div class="main">
    <div th:replace="~{header :: header}"></div>

    <div class="container-base">
        <div class="container">
            <div class="col-1-1-no-boarder">
                <form class="container-form" method="get" th:action="@{/pictures/new}">
                    <input type="submit" value="Загрузить новое изображение"/>
                </form>
                <h3>
                    Все изображения:
                </h3>
            </div>
        </div>
        <div class="border-block-85">
            <ul>
                <li th:each="object : ${allPictures}">
                    <form method="POST" th:action="@{/pictures/{id}(id=${object.getId()})}">
                        <img alt="img preview" th:src="@{/preview/{fileName}(fileName=${object.getName()})}"/>
                        <button class="btn btn-success" onclick="return confirm('Вы уверены в удалении?')" type="submit">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>


    <div th:replace="~{header :: footer}"></div>
</div>
</body>
</html>
