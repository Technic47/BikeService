<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2>Please Login</h2>
    <br/>
</div>
<div>
    <h4><a th:href="@{/oauth2/authorization/google}">Login with Google</a></h4>
</div>
<div><p>OR</p></div>

<form method="post" style="max-width: 400px; margin: 0 auto;" th:action="@{/login}">
    <div class="border border-secondary rounded p-3">
        <div th:if="${param.error}">
            <p class="text-danger">Invalid username or password.</p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>
        <div>
            <p><input class="form-control" name="name" placeholder="Name" required type="text" /></p>
        </div>
        <div>
            <p><input class="form-control" name="pass" placeholder="Password" required type="password" /></p>
        </div>
        <div>
            <p><input class="btn btn-primary" type="submit" value="Login" /></p>
        </div>
    </div>
</form>

</body>
</html>
