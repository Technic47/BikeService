<!DOCTYPE html>
<html lang="ru" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="/static/css/container.css" rel="stylesheet"/>
    <link href="/static/css/main.css" rel="stylesheet"/>
</head>
<body>
<header class="header">
    <h1>
        <div sec:authentication="principal.username"></div>
    </h1>
    <nav>
        <a th:href="@{/title}">На главную</a>
        <a th:href="@{/logout}">Log out</a>
    </nav>
</header>
<div class="main">
    <div class="container">
        <form th:action="@{/users}" th:method="POST" th:object="newUser">
            <div class="col-1-1">
                <br/>
                <label for="name">LogIn:</label>
                <input id="name" th:field="*{name}" type="text"/>
                <br/>
                <span style="color:red" th:errors="*{name}"
                      th:if="${#fields.hasErrors('name')}"></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
